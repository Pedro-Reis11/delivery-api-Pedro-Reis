# ==================== APPLICATION.PROPERTIES - DELIVERY API ====================
# Projeto: Delivery Tech API
# Data: 2025

#===== CONFIGURAÇÃO DO SERVIDOR =====
server.port=8080
spring.application.name=Projeto-Delivery-API

# ===== H2 DATABASE (BANCO EM MEMÓRIA) =====
# URL do banco em memória
spring.datasource.url=jdbc:h2:mem:deliverydb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ===== H2 CONSOLE =====
# Acesse em: http://localhost:8080/h2-console
# JDBC URL: jdbc:h2:mem:deliverydb
# User: sa
# Password: (vazio)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# ===== JPA / HIBERNATE =====
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

#IMPORTANTE: create-drop recria o banco a cada execução
# - create-drop: Deleta e recria as tabelas (DESENVOLVIMENTO)
# - update: Atualiza schema sem deletar dados (PRODUÇÃO)
# - validate: Apenas valida schema
# - none: Não faz nada
spring.jpa.hibernate.ddl-auto=create-drop

# Mostrar SQL no console
spring.jpa.show-sql=true

# Formatar SQL para melhor legibilidade
spring.jpa.properties.hibernate.format_sql=true

# Estatísticas do Hibernate
spring.jpa.properties.hibernate.generate_statistics=false

# ===== LOGGING =====
# Logs gerais da aplicação
logging.level.root=INFO
logging.level.com.delivery_api=DEBUG

# Logs do Hibernate (SQL + Parâmetros)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.type=TRACE

# Logs do Spring
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.data=DEBUG

# ===== INICIALIZAÇÃO DE DADOS =====
# Executar scripts SQL (data.sql, schema.sql)
spring.sql.init.mode=always

# Executar data.sql DEPOIS de criar as tabelas
spring.jpa.defer-datasource-initialization=true

# Localizações dos scripts SQL
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.schema-locations=classpath:schema.sql

# Continuar mesmo se houver erro nos scripts (útil para desenvolvimento)
spring.sql.init.continue-on-error=false

# ===== JACKSON (JSON) =====
# Formato de data/hora
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss

# Ignorar propriedades desconhecidas no JSON
spring.jackson.deserialization.fail-on-unknown-properties=false

# Não incluir propriedades null no JSON de resposta
spring.jackson.default-property-inclusion=non_null

# ===== CONFIGURAÇÕES ESPECÍFICAS JDK 21 =====
# Desabilitar Open Session In View (boa prática)
spring.jpa.open-in-view=false

# ===== DEVTOOLS (DESENVOLVIMENTO) =====
# Hot reload automático
spring.devtools.restart.enabled=true

# Adicionar paths extras para watch
spring.devtools.restart.additional-paths=src/main/java

# Excluir paths do watch
spring.devtools.restart.exclude=static/**,public/**

# ===== PERFORMANCE =====
# Configuração do pool de conexões HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000

# ===== VALIDAÇÃO =====
# Habilitar validação Bean Validation
spring.jpa.properties.javax.persistence.validation.mode=auto

# ===== PROFILE ATIVO =====
# Profiles disponíveis: dev, prod, test
spring.profiles.active=dev

# ===== MENSAGENS DE ERRO =====
# Incluir mensagem de exceção nas respostas
server.error.include-message=always
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.include-binding-errors=always

# ===== CONFIGURAÇÕES ADICIONAIS =====
# Encoding
spring.mandatory-file-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ==================== FIM DO ARQUIVO ====================